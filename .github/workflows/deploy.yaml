
name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  report1:
    runs-on: ubuntu-latest
    steps:
      - name: output-content
        run: ls -lR

  deploy:
    needs: test
    uses: ./.github/workflows/reusable_workflow.yaml

